{% extends "home/base.html" %}
{% block title %}contact page{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container">
    <h1>Contact form</h1>
</div>
<div class=container>
<form method="post" action="/contact">
  {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Enter Your Name </label>
      <input type="text" name='name' class="form-control" id="name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Enter Email</label>
      <input type="Email" name='email' class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="phone" name='phone' class="form-control" id="phone">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Feed back please</label>
      <textarea class="form-control" name="content" id="content" cols="20" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  {% endblock body %}
